# ACE MCP Server - Cloudflare Workers Configuration
name = "ace-mcp"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "ace-playbook"
database_id = "40140028-929a-4621-bc43-d1f69c2ca041"

# Durable Objects configuration for MCP Agent
[durable_objects]
bindings = [
  { name = "MCP_AGENT", class_name = "AceMcpAgent" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["AceMcpAgent"]
